spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:prod-db}:${DB_PORT:3306}/${DB_NAME:pet_vet_ai}?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:prod_user}
    password: ${DB_PASSWORD:prod_secure_pass}
  data:
    redis:
      host: ${REDIS_HOST:prod-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:prod_redis_pass}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 32
          max-idle: 16
          min-idle: 4
          max-wait: -1ms
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
  cloud:
    compatibility-verifier:
      enabled: false

rocketmq:
  name-server: ${ROCKETMQ_NAMESRV:prod-rocketmq:9876}
  producer:
    group: pet-vet-ai-producer-group-prod
    send-message-timeout: 5000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    root: WARN # 生产环境只记录警告以上
    com.petvetai.app: INFO # 业务日志保留 INFO

