server:
  port: 8080

spring:
  application:
    name: spring-ai-app
  
  ai:
    openai:
      # OpenAI API配置
      # 可以通过环境变量 OPENAI_API_KEY 或在此处直接配置
      api-key: ${OPENAI_API_KEY:dummy-key}
      base-url: https://api.openai.com
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
          max-tokens: 1000

# 日志配置
logging:
  level:
    root: INFO
    com.example.spring_ai_app: DEBUG
    org.springframework.ai: DEBUG

# Actuator监控端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
