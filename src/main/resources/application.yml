server:
  port: ${SERVER_PORT:48080} # 服务端口，支持通过环境变量配置，默认38080

spring:
  application:
    name: pet-vet-ai
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev} # 默认激活 dev
  
  # 公共配置
  cloud:
    sentinel:
      transport:
        dashboard: ${SENTINEL_DASHBOARD:localhost:8718}
        port: 8719
      eager: true
      web:
        filter:
          enabled: true
          url-patterns: /**
      compatibility-verifier:
        enabled: false
    alibaba:
      seata:
        tx-service-group: default_tx_group
        enabled: true

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.petvetai.app.domain
  configuration:
    map-underscore-to-camel-case: true
    # log-impl 在各环境中单独配置

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
