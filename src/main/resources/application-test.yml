spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:test-db}:${DB_PORT:3306}/${DB_NAME:pet_vet_ai_test}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  data:
    redis:
      host: ${REDIS_HOST:test-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DB:1}
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key}
      chat:
        options:
          model: gpt-4o
  cloud:
    compatibility-verifier:
      enabled: false

rocketmq:
  name-server: ${ROCKETMQ_NAMESRV:test-rocketmq:9876}
  producer:
    group: pet-vet-ai-producer-group-test
    send-message-timeout: 3000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    root: INFO
    com.petvetai.app.mapper: DEBUG

