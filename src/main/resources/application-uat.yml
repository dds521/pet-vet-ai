spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:uat-db}:${DB_PORT:3306}/${DB_NAME:pet_vet_ai_uat}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:app_user}
    password: ${DB_PASSWORD:secure_pass}
  data:
    redis:
      host: ${REDIS_HOST:uat-redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:secure_redis_pass}
      database: ${REDIS_DB:0}
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o
  cloud:
    compatibility-verifier:
      enabled: false

rocketmq:
  name-server: ${ROCKETMQ_NAMESRV:uat-rocketmq:9876}
  producer:
    group: pet-vet-ai-producer-group-uat
    send-message-timeout: 5000

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl # UAT 使用日志文件记录

logging:
  level:
    root: INFO
    com.petvetai.app.mapper: INFO

